{{ $_hugo_config := `{ "version": 1 }` }}

<div class="card mb-3 shadow border-1">
  <div class="card-header rounded-0 border p-0 border-0">
    <a class="card-link d-flex tex-dark mb-0 py-2 px-4 justify-content-between" data-toggle="collapse" href="#{{ .Get 0 | urlize }}">
      <span>{{ .Get 1 | markdownify }}</span> <i class="text-primary text-right"></i>{{ partial "svgs/arrow-right.svg" (dict "width" 22 "height" 22) }}
    </a>
  </div>
  <div id="{{ .Get 0 |urlize }}" class="collapse" data-parent="#accordion">
    <div class="card-body font-secondary text-color">{{ .Inner | markdownify }}</div>
  </div>
</div>
